<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Booking System</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../screen.css" />
</head>

<body>
  <main>
    <h2 class="section-title">Checkout</h2>
    <h3 id="totalprice"></h3>
    <form action="#null" method="get" id="pay-form">
      <ol>
        <!--Credit Card-->
        <li>
          <label for="credit">Credit Card Number</label>
          <input type="tel" name="credit" id="credit" />
        </li>
        <!--security code-->
        <li>
          <label for="code">Credit Card Security Number</label>
          <input type="tel" name="code" id="code" />
        </li>
        <!--Credit card expiration-->
        <li>
          <label for="expire">Card Expiration - MMYY</label>
          <input type="tel" name="expire" id="expire" />
        </li>
        <!--Email for Reciept-->
        <li>
          <label for="email">Enter your email for receipt</label>
          <input type="email" name="email" id="email" />
        </li>
        <!--Submit-->
        <li id="submit-area">
          <input type="submit" name="submit" id="submit" value="Submit" formaction="../payment/" />
        </li>
      </ol>
    </form>
  </main>
<script src="../site.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Booking System</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <main>
    <h2 class="section-title">Book Tickets</h2>
    <!--Beginning of Ticket Booking Form-->
    <form action="#null" method="get" id="form">
      <ol>
        <!--Location-->
        <li>
          <label for="location">Theatre Location</label>
          <select name="location" id="location">
            <option>3454 N. Sofia Ave, Chicago IL 68634</option>
            <option>9456 W. Anthea Ave, Chicago IL, 67895</option>
            <option>2465 E. Zach Ave, Chicago IL, 76854</option>
          </select>
        </li>
        <!--Date-->
        <li>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
        </li>
        <!--Time-->
        <li id="time-area">
          <label for="time">Show Time</label>
          <select name="time" id="time">
            <option value="10am">10:00 AM</option>
            <option value="12pm">12:00 PM</option>
            <option value="2pm">2:00 PM</option>
            <option value="4pm">4:00 PM</option>
            <option value="6pm">6:00 PM</option>
            <option value="8pm">8:00 PM</option>
            <option value="10pm">10:00 PM</option>
          </select>
        </li>
        <!--Number of Tickets-->
        <li>
          <label for="tickets">Number of Tickets</label>
          <select name="tickets" id="tickets">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </li>
        <!--<li>
          <label for="seats">Choose your Seat(s)</label>
        </li>-->
        <!--Submit-->
        <li id="submit-area">
          <input type="submit" name="submit" id="submit" value="Next" formaction="../payment/" />
        </li>
      </ol>
    </form>
  </main>
  <template id="time-touch-template">
    <ul id="time-touch">
      <li><a href="#null" data-size="10am" role="button">10:00 AM</a></li>
      <li><a href="#null" data-size="12pm" role="button">12:00 PM</a></li>
      <li><a href="#null" data-size="2pm" role="button">2:00 PM</a></li>
      <li><a href="#null" data-size="4pm" role="button">4:00 PM</a></li>
      <li><a href="#null" data-size="6pm" role="button">6:00 PM</a></li>
      <li><a href="#null" data-size="8pm" role="button">8:00 PM</a></li>
      <li><a href="#null" data-size="10pm" role="button">10:00 PM</a></li>
    </ul>
  </template>
<script src="../site.js"></script>
</body>
</html>
